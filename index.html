<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumi√®re Point-of-Sale System | Multi Dev</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/knife.png" type="image/x-icon">
</head>
<body>
  
  <div class="food-logo mx-5">
    <img src="img/food logo1.png" alt="logo">
  </div>
  <div class="container mt-5">
    <div class="row mt-5 mx-4">
      <div class="col-md-8">
        <div class="card" id="food-menus">
          <h5 class="card-header">Menu</h5>
          <div class="card-body">
            
            <div class="row">  
              <div class="col-md-3">
                <div class="card">  
                  <img src="img/amuse-bouche-ideas.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="menu-items">Amuse Bouche</h5>
                      <p class="card-text">Php 500.00</p>
                      <form action="add-item">
                        <input type="number" placeholder="How many" id="quantity" name="quantity" min="1">
                        <div class="col text-center mt-4">
                          <button class="btn btn-primary">Add</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="card">  
                  <img src="img/Diver-Scallops.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="menu-items">Pan-Seared Diver Scallops</h5>
                      <p class="card-text">Php 1584.52</p>
                      <form action="add-item">
                        <input type="number" placeholder="How many" id="quantity" name="quantity" min="1">
                        <div class="col text-center mt-4">
                          <button class="btn btn-primary">Add</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="card">  
                  <img src="img/pan-seared-wagyu-beef-7-of-7.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="menu-items">Wagyu Beef Tenderloin</h5>
                      <p class="card-text">Php 950.00</p>
                      <form action="add-item">
                        <input type="number" placeholder="How many" id="quantity" name="quantity" min="1">
                        <div class="col text-center mt-4">
                          <button class="btn btn-primary">Add</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="card">  
                  <img src="img/Chilean-sea-bass.jpeg" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="menu-items">Seared Chilean Sea Bass</h5>
                      <p class="card-text">Php 1810.88</p>
                      <form action="add-item">
                        <input type="number" placeholder="How many" id="quantity" name="quantity" min="1">
                        <div class="col text-center mt-4">
                          <button class="btn btn-primary">Add</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="row">  
              <div class="col-md-3">
                <div class="card">  
                  <img src="img/risotto.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="menu-items">Truffle Risotto</h5>
                      <p class="card-text">Php 800.00</p>
                      <form action="add-item">
                        <input type="number" placeholder="How many" id="quantity" name="quantity" min="1">
                        <div class="col text-center mt-4">
                          <button class="btn btn-primary">Add</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="card">  
                  <img src="img/Lamb-Rack-Main.webp" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="menu-items">Roasted Rack of Lamb</h5>
                      <p class="card-text">Php 1650.00</p>
                      <form action="add-item">
                        <input type="number" placeholder="How many" id="quantity" name="quantity" min="1">
                        <div class="col text-center mt-4">
                          <button class="btn btn-primary">Add</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="card">  
                  <img src="img/sorbet.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="menu-items">Seasonal Sorbet</h5>
                      <p class="card-text">Php 500.00</p>
                      <form action="add-item">
                        <input type="number" placeholder="How many" id="quantity" name="quantity" min="1">
                        <div class="col text-center mt-4">
                          <button class="btn btn-primary">Add</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="card">  
                  <img src="img/Chocolate-Sphere.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="menu-items">Chocolate Sphere</h5>
                      <p class="card-text">Php 1808.05</p>
                      <form action="add-item">
                        <input type="number" placeholder="How many" id="quantity" name="quantity" min="1">
                        <div class="col text-center mt-4">
                          <button class="btn btn-primary">Add</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">  
        <div class="card mb-3" style="max-width: 18rem;">
          <h5 class="card-header">Ordered Items</h5>
          <div class="card-body">
            <ul class="list-group" id="my-order">
              
            </ul>
          </div>
          <div class="card-footer">
            <form id="pay-order">
              <div class="form-group">
                <h3 class="money">Total: </h3>
                <input type="text" class="form-control" placeholder="Enter amount" id="input-field">
              </div>
              <div class="col text-center mt-4">
                <button class="btn btn-primary">Pay</button>
              </div>
            </form>
          </div>

          
        </div>
      </div>
      
    </div>
    
  </div>

  <script src="lumiereresto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
